[cubit.options]
cubit_info                      = on
echo_info                       = on
jou_info                        = off
jer_info                        = off
working_dir                     = ./working_dir
output_dir                      = ./output_dir
save_geometry_cubit             = False
save_surface_cubit              = False
export_exodus_mesh              = True
monitored_cpu                   = 0
localdir_is_globaldir           = False
parallel_import                 = False

[simulation.cpu_parameters]
number_processor_xi             = 5
number_processor_eta            = 8

[geometry.volumes]
volume_type                     = layercake_volume_ascii_regulargrid_regularmap
longitude_min                   = 125000.00
longitude_max                   = 725000.00
latitude_min                    = 5150000.00
latitude_max                    = 5950000.00
nx                              = 150
ny                              = 200
unit                            = utm

[geometry.volumes.layercake]
nz                              = 4
bottomflat                      = True
depth_bottom                    = -400000
geometry_format                 = ascii
filename                        = ./moho33_utm60_x600_y800_1km.xyz,./topo_utm60_x600_y800_1km.xyz

[meshing]
map_meshing_type                = regularmap
iv_interval                     = 3,3,2
size                            = 108000.0
or_mesh_scheme                  = map
ntripl                          = 3
smoothing                       = False
coarsening_top_layer            = False
refinement_depth                = 1,1
